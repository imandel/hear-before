<!doctype html>
<html lang="en">
<head>
  <title>hear, before</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="modal.css" media="screen"/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
  <title>Index Page</title>
</head>
<body>
  <div id='map'></div>
  	  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Recorder
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
        	          <div id="waveform"></div>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn">Record</button>
          <button class="modal__btn">Play</button>
          <button class="modal__btn">Upload</button>
          <br>
          <input type="file" id="file-input" accept="audio/*" hidden/>
          <label for="file-input" class="secondary">Or Choose File</label>
<!--           <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button> -->
        </footer>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
